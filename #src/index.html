<!DOCTYPE html>
<!-- Язык страницы -->
<html lang="ru">
<head>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Описание страницы при выдаче в поисковике -->
    <meta name="description" content="Выбираешь модные наручные часы для себя или для своих родных, близких, друзей? Тогда ты по адресу!">
    <!-- Ключевые слова для поиска страницы -->
    <meta name="keywords" content="новые часы, наручные часы, часы, ролекс, купить часы, дорогие часы, часы в Москве">
    <!-- Автор страницы -->
    <meta name="author" content="JuniorPita">
    <!-- Подключение фавиконки (изображение во вкладке) -->
    <link rel="shortcut icon" href="./icons/favicon.webp" type="image/x-icon">
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Подключение иконочных шрифтов -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Подключение дополнительных стилей -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Подключение основных стилей -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Название страницы при выдаче в поисковике и во вкладке -->
    <title>Dobuchee's Watches</title>
    <!-- Подключение основных скриптов -->
    <script defer src="js/script.min.js"></script>
</head>
<body>
    <!-- Импорт HTML блоков -->
    <!-- Верхняя часть страницы (header & nav) -->
    <header class="header" id="header">
        @@include('./html/sections/_header.html')
    </header>
    <!-- Основное наполнение страницы (main & aside) -->
    <main class="main" id="main">
        @@include('./html/sections/_home.html')
        @@include('./html/sections/_featured.html')
        @@include('./html/sections/_story.html')
        @@include('./html/sections/_products.html')
        @@include('./html/sections/_testimonial.html')
    </main>
    <!-- Нижняя часть страницы (footer) -->
    <footer class="footer" id="footer">

    </footer>
    <!-- Подключение дополнительных скриптов -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
</body>
</html>
